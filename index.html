<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sketchpad</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script defer src="/sketchpad.js"></script>
    
</head>
<body>

    <h1>Graph Sketchpad</h1>

    <div id="button-container">
        <div id="button-wrapper">
            <button class="button" id="vButton">v</button>
            <button class="button" id="eButton"">e</button>
            <button class="button" id="dButton"">delete</button>

        </div>
        <div>
            <label for="colorPicker" id="colorLabel">Select a Color: </label>
            <input type="color" id="colorPicker" value="#008000"/>
        </div>
    </div>

    <svg id="graph-container"></svg>

</body>
</html>
